<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MinuteToHour() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <h3>Minute to Hour</h3>
          <div>
            <label>Minute</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minute"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted === true}
            />
          </div>
          <div>
            <label>Hour</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hour"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={inverted === false}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>Flip</button>
        </div>
      );
    }
    function KMToMile() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <h3>Kilometer to Mile</h3>
          <div>
            <label>Kilometers</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="kilometer"
              placeholder="Kilometers"
              type="number"
              onChange={onChange}
              disabled={inverted === true}
            />
          </div>
          <div>
            <label>Miles</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="mile"
              placeholder="Miles"
              type="number"
              onChange={onChange}
              disabled={inverted === false}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>Flip</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h3>Converter</h3>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select you units</option>
            <option value="0">Minute & Hour</option>
            <option value="1">Kilometer & Mile</option>
          </select>
          <hr />
          {index === "0" ? <MinuteToHour /> : null}
          {index === "1" ? <KMToMile /> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
